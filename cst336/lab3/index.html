<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Page </title>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external styling -->
    <link href="css/styles.css" rel="stylesheet">
</head>
    <body>
        <header class="text-center custom-header"><h1> Sign Up </h1></header>
    <div class="d-flex justify-content-center custom-container">
        <form id="signupForm" action="welcome.html" class="text-start custom-form">
            First Name:<input type="text" name="fName"><br> 
            Last Name: <input type="text" name="lName"><br> 
            Gender:     
                <input type="radio" name="gender" value="m">Male
                <input type="radio" name="gender" value="f">Female<br>
                
                
            Zip Code:  <input type="text" id="zip" name="zip"><br>
                <span id="zipcodeValid"></span> <br>
            City:   <strong><span id="city"></span></strong> <br> 
            Latitude:  <strong><span id="latitude"></span></strong> <br> 
            Longitude: <strong><span id="longitude"></span></strong> <br> <br>

            State:  
            <select id="state" name="state"> 
                <option>Select State</option> 
            </select> <br> 

            Select a County: <select id="county"></select><br><br>


            Desired Username:  
            <input type="text" id="username" ><br>
            <span id="usernameError"></span><br><br>
            Password: <input type="password" id="pwd"><br>            
            <span id="suggestedPwd"></span> <br> 
            Type Password Again: <input type="password" id="pwdAgain"><br>

            <span id="passwordError"></span><br>
            <div class="text-center custom-submit">
            <input type="submit" value="Sign up!" class="btn btn-primary mb-2">
            </div>
        </form>
    </div>

        <footer>
            <hr>    
            <figure>
                <a href="https://csumb.edu/"><img src="img/footer_logo.png" alt="Logo of CSUMB" class="footer_logo"></a>
            </figure>

        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
